<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Store</title>
</head>
<body>
    {header.html}

    <section class="product-details">
        <div class="product-img-container">
            <img src="./images/samsung-custom.jpg" alt="phone" class="product-details-img">
        </div>
        <div class="product-info">
            <h3 class="product-details-title">Samsung Galaxy J6</h3>
            <div class="product-rating">
                <h6>Clients reviewed: <strong>50</strong></h6>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </div>
            <div class="product-features">
                <p><strong>OS:</strong> Android 9.0</p>
                <p><strong>Memory:</strong> 32 GB, 8GB RAM</p>
                <p><strong>SIM:</strong> Dual SIM</p>
                <p><strong>Network:</strong> 4G</p>
                <p><strong>Size:</strong> 6.1 inches</p>
                <p><strong>Weight:</strong> 157 g</p>
                <p><strong>Color:</strong> Black</p>
                <p><strong>Release date:</strong> 4 November 2020</p>
            </div>
        </div>
        <div class="product-checkout">
            <h3>Price: $499.99</h3>
            <i class="fa fa-truck" aria-hidden="true"></i>
            <strong style="text-decoration: underline; color: rgb(6, 168, 6);"></i> FREE DELIVERY</strong>
            <button class="btn full-width add-to-cart"><i class="fa fa-cart-plus btn-icon" aria-hidden="true"></i> add to cart</button>
            <button class="btn full-width add-to-favourites"><i class="fa fa-heart" aria-hidden="true"></i> add to favourites</button>
        </div>
    </section>

    <footer>
        <h4>Footer</h4>
    </footer>
</body>
</html>
